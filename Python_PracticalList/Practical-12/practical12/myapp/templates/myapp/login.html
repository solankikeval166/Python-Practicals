{% if error %}
<p class="error">{{ error }}</p>
{% endif %}


<form method="post">
  {% csrf_token %}
  <label for="username">Username:</label>
  <input type="text" name="username"><br>
  <label for="password">Password:</label>
  <input type="password" name="password"><br>
  <input type="submit" value="Login">
</form>
